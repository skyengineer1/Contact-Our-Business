<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36cd333a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Our Business</title>
</head>
<body>
    <h1 class="contact-header">Contact Us</h1>

    <section id="main">
        <div class="flex-box aqua">
            <div class="left-side-box">
                <i class="fa-solid fa-phone-volume" style="color: #eceff3;"></i>
            </div>
            <div class="right-side-box">
                <p>CALL TODAY</p>
                <p class="number">+800 123 45 67</p>
            </div>
        </div>
        <div class="flex-box tomato">
            <div class="left-side-box">
                <i class="fa-solid fa-map-location-dot" style="color: white;"></i>
            </div>
            <div class="right-side-box">
                <p>REQUEST A FREE QUOTE</p>
                <p class="number">+800 123 45 67</p>
            </div>
        </div>
        <div class="flex-box red">
            <div class="left-side-box">
                <i class="fa-solid fa-envelope-open-text" style="color: #eceff3;"></i>
            </div>
            <div class="right-side-box">
                <p>EMAIL US</p>
                <p class="number">info@business.com</p>
            </div>
        </div>
    </section>
</body>
</html>
